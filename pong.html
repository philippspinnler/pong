<canvas id="gameboard" width="640" height="480"></canvas>
<script>
    p1y = p2y = 40;
    pt = 10;
    ph = 100;
    bx = by = 50;
    bd = 6;

    window.onload = function() {
        c = document.getElementById('gameboard');
        cc = c.getContext('2d');

        setInterval(update, 100/30);
    };

    function update() {
        cc.fillStlye = 'black';
        cc.fillRect(0, 0, c.width, c.height);

        cc.fillStyle = 'white';
        cc.fillRect(0, p1y, pt, ph);
        cc.fillRect(c.width-pt, p2y, pt, ph);
        cc.fillRect(bx-bd/2, by-bd/2, bd, bd);

        cc.fillStyle = 'black';
    }
</script>
